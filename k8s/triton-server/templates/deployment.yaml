apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "triton-server.fullname" . }}
  labels:
    {{- include "triton-server.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "triton-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "triton-server.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "triton-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: 682187450638.dkr.ecr.us-east-1.amazonaws.com/face-hugger-registry/triton-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
