name: Build Docker Image, Push to Registry, and Deploy with Helm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Docker Build and Push

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker image build --tag ${{ secrets.ECR_URI }}/triton-server:latest
          docker push ${{ secrets.ECR_URI }}/triton-server:latest
      - name: Get Kubeconfig
        run: aws eks update-kubeconfig --region use-east-1 --name face-hugger
      - name: Helm Deploy
        run: helm upgrade -i triton-server k8s/triton-server